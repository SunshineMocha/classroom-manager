<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Classroom Manager</title>
</head>
<body>
    <h1>Classroom Manager</h1>
    <ul id="student-list">

    </ul>
    <button onclick="shuffleTheClassroom()">Shuffle Time!</button>
    <div>
        <h3>Add a new student:</h3>
        <div>
            <span>Name</span>
            <input type="text" id="student-name">
        </div>
        <div>
            <span>Surname</span>
            <input type="text" id="student-surname">
        </div>
        <div>
            <span>Month (mm): </span>
            <input type="text" id="student-moB">
            <span>Day (dd): </span>
            <input type="text" id="student-doB">
            <span>Year (yyyy): </span>
            <input type="text" id="student-yoB">
        </div>
        <button id="addStudentButton" onclick="addStudentToClassroom()">Add this student!</button>
    </div>
</body>
<script src="./student.js"></script>
<script src="./classroom.js"></script>
<script src="./main.js"></script>
</html>
